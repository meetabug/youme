<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/main.css"/>
    <script type="text/javascript" src="/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="common/top" /}
<div class="container clearfix">
    {include file="common/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="#"><i class="icon-font">&#xe001;</i>新增作品</a>
                    <a href="#"><i class="icon-font">&#xe005;</i>新增博文</a>
                    <a href="#"><i class="icon-font">&#xe048;</i>新增作品分类</a>
                    <a href="#"><i class="icon-font">&#xe041;</i>新增博客分类</a>
                    <a href="#"><i class="icon-font">&#xe01e;</i>作品评论</a>
                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">{$info['OS']}</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">{$info['SOFTWARE']}</span>
                    </li>
                    <li>
                        <label class="res-lab">PHP运行方式</label><span class="res-info">{$info['PHP_RUN_METHOD']}</span>
                    </li>
                    <li>
                        <label class="res-lab">上传附件限制</label><span class="res-info">{$info['UPLOAD']}</span>
                    </li>
                    <li>
                        <label class="res-lab">北京时间</label><span class="res-info">{$info['TIME']}</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">{$info['HOST']}</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">{$info['IP']}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
